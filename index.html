<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="logo">
      <img src="logo1.png" class="logo" />
    </div>

    <div
      class="d-flex justify-content-center align-item-center"
      style="width: 100vw"
    >
      <section class="login-box">
        <h3>Sign In</h3>

        <div class="login">
          <label for="exampleFormControlInput1" class="form-label "></label>
          <input
            type="email"
            class="form-control bg-dark"
            id="exampleFormControlInput1"
            placeholder="Email or phone number"
          />
        </div>

        <div class="login">
          <label for="inputPassword5" class="form-label"></label>
          <input
            type="password"
            id="inputPassword5"
            placeholder="Password"
            class="form-control bg-dark"
            aria-labelledby="passwordHelpBlock"
          />
        </div>

        <div class="button login">
          <button type="button" class="btn btn-danger">Sign In</button>
        </div>

        <div class="col-auto login mt-0">
          <div class="form-check  checkbox ">
            <span>
              <input
              class="form-check-input"
              type="checkbox"
              id="autoSizingCheck"
              />
              <label class="form-check-label" for="autoSizingCheck">
                <p>Remember me</p>
            </span>
             <span> <a href="#" class="checkbox">Need Help?</a></span>
            </label>
          </div>
        </div>

        <div class="login mt-2">
          <a href="#" class="signup ";>New to netflix?</a>
          <span style="color: white; font-weight: 500 ">Sign up Now.</span>
        </div>

        <div class="captcha login">
          <span class="checkbox"
            >This page is protected by Google reCAPTCHA to ensure you're not a
            bot. Learn more.
          </span>
          <a href="#">Learn More</a>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
